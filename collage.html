<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1> My Aesthetic Picture Collage</h1>
       
    </header>
    <main>
        <section>
        <div class="row">
           <img src="images/B.jpeg" alt="">
        </div>
        <div class="row">
            <img src="images/A.jpeg" alt="">
        </div>
        <div>
            <img src="images/E.jpeg" alt="">
        </div>
        <div class="vertical-collage">
            <img src="images/C.jpeg" alt="">
            <img src="images/F.jpeg" alt="">
        </div>
        </section>
    </main>
</body>
</html>
